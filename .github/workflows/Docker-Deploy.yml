name: Build and Push Docker Images to GCP

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Compose to GCP
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the Repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Authenticate with GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Step 3: Configure gcloud
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.PROJECT_ID }}
          location: us-central1
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      # Step 4: Configure Docker for Artifact Registry
      - name: Configure Docker for GCP Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      # Step 5: Build and Push Docker Compose Services
      - name: Build and Push Docker Compose
        run: |
          docker-compose -f docker-compose.yml build
          docker-compose -f docker-compose.yml push
